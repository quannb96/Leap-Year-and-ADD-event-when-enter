<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeapYear</title>
  </head>
  <body>
    <p>
      <label for="">Year</label>
      <input type="text" id="year" placeholder="YYYY" />
    </p>
    <button type="button" id="btnLeapYear">Leap Year?</button>
    <p id="result"></p>

    <script>
      let btnLeapYear = document.getElementById("btnLeapYear");

      btnLeapYear.addEventListener("click", () => {
        let isLeapYear;
        let year = document.getElementById("year").value;
        let result = document.getElementById("result");

        if (year % 4 == 0) {
          if (year % 100 == 0) {
            if (year % 400 == 0) {
              isLeapYear = true;
              result.innerHTML = "This is Leap Year";
            } else {
              isLeapYear = false;
              result.innerHTML = "Not Leap Year";
            }
          } else {
            isLeapYear = true;
            result.innerHTML = "This is Leap Year";
          }
        } else {
          isLeapYear = false;
          result.innerHTML = "Not Leap Year";
        }
      });
      //   event when enter
      year.addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          btnLeapYear.click();
        }
      });

      //   year.addEventListener("keydown", function (event) {
      //     if (event.key === "Enter") {
      //       event.preventDefault();
      //       btnLeapYear.click();
      //     }
      //   });
    </script>
  </body>
</html>
